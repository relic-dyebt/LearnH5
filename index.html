<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>表单练习</title>

	</head>
	<body>
	<table>
		<form>
			<tr>
		<td>
			用户名：
		</td>
		<td>
			<input type="name" name="user_name"></br>
		</td>  
	</tr>
	<tr>
		<td>
			密码：
		</td>
		<td>
			<input type="password" name="user_password"></br>	
		</td>
	</tr>
	<tr>
		<td>
			确认密码：
		</td>
		<td>
			<input type="password" name="user_password2"></br>	
		</td>
	</tr>
	<tr>
		<td>
			邮箱：
		</td>
		<td>
			<input type="email" name="user_mail"></br>	
		</td>
	</tr>
		</form>
	</table>
	
	</body>
</html>
